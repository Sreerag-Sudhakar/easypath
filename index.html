<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./styles.css" type="text/css">
  <title>EasyPath</title>
</head>

<body class="container-fluid">
  <header>
    <div class="row">
      <div class="col-12 d-flex">
        <h1 class="mx-auto">EasyPath</h1>
      </div>
    </div>
  </header>

  <main>
    <div class="row map-container">
      <div class="col-lg-8">
        <div id="map"></div>
      </div>
      <div class="col-lg-4">
        <h5>Add location/Pincodes </h5>
        <form>
          <div id="locations-group">
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary">Plot</button>
            <!-- <button type="clear" class="btn btn-danger">Clear</button> -->
          </div>
        </form>
      </div>

    </div>

  </main>
  <footer>
    <div class="row">
      <div class="col-12 d-flex">
        <small class="mx-auto">&copy;Copyright 2022</small>
      </div>
    </div>
  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwK-tSpj91KY19s5df2eSXAV9NLGrLks4&callback=initMap"></script>
  <script src="./js/ui.js"></script>
  <script src="./js/easyPath.js"></script>
  <script>
    function initMap() {
      // Load from easyPath
      loadMap();
    }
  </script>
</body>

</html>
